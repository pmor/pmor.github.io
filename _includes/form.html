<script src='https://www.google.com/recaptcha/api.js' async defer></script>
<script src='/assets/javascript/contact_form.js' async defer></script>

<form action='https://usebasin.com/f/6fb5b4ca0b18' method='POST' id='contact-form'>
  <div class='fieldset'>
    <label for='contact-name'>Your Name</label>
    <input type='text' id='contact-name' name='name' required>
  </div>
  <div class='fieldset'>
    <label for='contact-email'>Email Address</label>
    <input type='email' id='contact-email' name='email' required>
    <input type='hidden' name='_gotcha' required>
  </div>
  <div class='fieldset'>
    <label for='contact-content'>Message</label>
    <textarea rows='10' name='content' id='contact-content' required></textarea>
  </div>
  <div class='fieldset'>
    <div class='g-recaptcha' data-sitekey='6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy' data-callback='enableBtn' data-expired-callback='disableBtn'></div>
  </div>
  <div class='fieldset action'>
    <button type='submit' id='contact-submit' disabled>Let's talk</button>
  </div>
  <div class='after-submit' id='form-message'>
  </div>
</form>
